{% extends 'restaurant/admin_layout.html' %}

{% block title %}Add a New Item{% endblock %}

{% block content %}
    <div id="main-content">
        <div>
        <div id="item_add">
            <h2>Add a new menu item</h2>
            <div class = "item-data">
                <form method="post" action="{% url 'add_item' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <label for="item_name">Item Name:</label>
                    <input type="text" name="item_name" id="item_name" required>
                    <br>
                    
                    <label for="item_price">Item Price:</label>
                    <input type="text" name="item_price" id="item_price" required>
                    <br>
                    
                    <label for="description">Description:</label>
                    <textarea type="text" name="description" id="description" required></textarea>
                    <br>

                    <label for="item_img">Item Image</label>
                    <input type="file" name="item_img" id="item_img" required>
                    <br>
                    
                

                    <button type="submit">Add</button>
                </form>
        </div>
            
            
     

        </div>
    
    </div>
    </div>
{% endblock %}
