{% extends 'restaurant/layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div id="main-content">
        <div id="register-form">
            <h2>Register</h2>
            
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" required>
                <br>
                
                <label for="id_name">First Name:</label>
                <input type="text" name="first_name" id="id_name" required>
                <br>
                
                <label for="id_name">Last Name:</label>
                <input type="text" name="last_name" id="id_name" required>
                <br>

                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
                <br>
                
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="id_password" required>
                <br>
                
                <label for="id_confirm_password">Confirm Password:</label>
                <input type="password" name="confirmation" id="id_confirm_password" required>
                <br>
                
                <label for="id_phone_number">Phone Number:</label>
                <input type="text" name="phone_number" id="id_phone_number" required>
                <br>
                
                <button type="submit">Register</button>
            </form>

            {% if message %}
            <div style="background-color: #e74c3c; color: white; padding: 10px; border-radius: 5px; margin-top: 10px;">
                {{ message }}
            </div>
            
         {% endif %}

        </div>
    </div>
{% endblock %}
