{% extends 'restaurant/admin_layout.html' %}



{% block content %}
<div id = "menu-container">
<h1>MANAGE MENU</h1>
<a href="{%url 'add_item'%}" class="add-button"> + Add New Menu Item</a>

<br style = "margin: 10px;">
    <div id="menu">
        
        
        {%for item in menu_items %}
       
            <form method = "post" action = "{%url 'update_item'%}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type = "hidden" value = "{{item.id}}" name = "item_id">
                <div class="item">
                    <h3><label for ="food" >Item Name:</label>  <a href="{%url 'remove_menu_item' item.id%}">X</a>
                        <input type = 'text' value = "{{item.item_name}}" id="food" name = "item_name" accept="image/*">
                    </h3>
                    
                    <p>
                        <h3><label for = "description">Description: </label>
                            <br style = "margin: 20px;">
                        <textarea type = 'text'  id="description" name = "item_description"> {{item.description}}</textarea>

                        
                        </h3>
                    </p>
                <div id = "price_and_image">
                    <div class = "price_image_div">
                        <h3 id="food">PRICE: </h3>
                        <input type="number" value = "{{item.price}}" name = "item_price">
                        <button type = 'submit' class="button update-btn">UPDATE ITEM</button>
                    </div>
                    <div class = "price_image_div">
                        <label for="fileInput" class="upload-button">
                            <img align='right' src="{{item.image.url}}" class = "menu_image" >
                            <span>Change Image</span>
                        </label>
                        <input type="file" id="fileInput" style="display: none;" name = "item_img">
                        <br style = "margin: 20px;">
                        
                
                    </div>
                    
                    <br>
                
            </div>
                    <br>
                    <br style = "margin: 20px;">
                    
                
                
                
            
                    
                </div>
            </form>
        {%endfor%}
    </div>
</div>

{% endblock %}
